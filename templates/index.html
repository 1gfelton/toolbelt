<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body { font-family: sans-serif; margin: 20px; text-align: center; }
        .container {
            background: #f4f4f4;
            padding: 30px;
            border-radius: 8px;
            max-width: 400px;
            margin: 100px auto; /* Center the container vertically and horizontally */
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 { color: #333; }
        button {
            padding: 15px 30px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            width: 80%; /* Make the button a bit wider */
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Payette Toolbelt</h1>
        <button id="lookaroundPage" onclick="location.href='lookaround'">Go to Panorama Tools</button>
        <button id="converter" onclick="location.href='video_tools'">Go to Video Tools</button>
    </div>
</body>
</html>
